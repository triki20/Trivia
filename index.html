<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trivia</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="triviaStyle.css">
 
<script src="triviaScript.js" type="text/javascript"></script>
<script src="TriviaModal.js" type="text/javascript"></script>
<!--<script src="json.js" type="text/javascript"></script>-->
</head>
<body>

<div class="container">
<!-- Start Quiz Page -->  
<div id="start" class="justify-content-center" onclick="startTheQuizs()">Start Quiz</div>

<!-- The Quiz Page -->  
<div id="quizs" style="display: none">
 <div class="d-flex justify-content-between">
   <div id="score">SCORE : <spen id='point'>0</spen> </div>
 </div>

 <div id='questions' class="col-sm"></div>

 <div id="btnGroup" class="list-group">
  <div class="row">
    <span id='a0' class="col-sm-6"></span>
    <span id='a1' class="col-sm-6"></span>
  </div>
  <div class="row">
    <span id='a2' class="col-sm-6"></span>
    <span id='a3' class="col-sm-6"></span>
  </div>
 </div>
</div>

<!-- The results Page -->  
 <div id="over" style="display: none">
  <div id="results"></div>
  <div id="startAgain" class="justify-content-center" onclick="startAgain()">Start Again</div>
 </div>

</div>
</body>
</html>
